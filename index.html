            <div class="carousel-item active">
                <div class="d-flex flex-column align-items-center">
                    <img src="./assets/images/default-image.jpg" alt="Extraordinary You" class="d-block" style="max-width: 100%; height: auto;">
                    <div class="carousel-caption text-center">
                    <h5>Extraordinary You</h5>
                    <button class="btn btn-outline-light" onclick="getMovieDetails('tt10826102')">View Details</button>
                </div>
            </div>
    </div>
<!--Carousel Previous button-->
    <button class="carousel-control-prev" type="button" data-bs-target="#recommended-carousel" data-bs-slide="prev" aria-label="Previous slide">

<span class="carousel-control-prev-icon" aria-hidden="true"></span>
<span class="visually-hidden">Previous</span>
</button>
<!--Carousel Next button-->
<button class="carousel-control-next" type="button" data-bs-target="#recommended-carousel" data-bs-slide="next" aria-label="Next slide">
