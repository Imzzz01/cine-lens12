<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Lens</title>
    <!--Bootsrap cdn-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
     <!--Jquery cdn-->
    
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
     <link rel="stylesheet" href="/assets/style.css">




</head>
<body>
    
    <div id="favorites-container" class="d-flex justify-content-end">
        <div id="button" class="btn btn-outline-danger">
            <i class="fas fa-heart"></i>
            <span id="favorites-count" class="badge bg-danger">0</span>
        </button>
    </div>
   
    <div class="container mt-5">
        <h1 class="text-center">Cine<span>Lens</span></h1>
       
    <div class="row mb-4">
        <div class="col-md-8 col-12">
            <input type="text" id="movie-search" class="form-control" placeholder="Search for a movie">
          <ul id="suggestions"></ul>
        </div>
        <div class="col-md-4 col-12">
            <button id="search-btn" class="btn btn-primary w-100">Search</button>
        </div>
    </div>
    
<!--Movie Results section-->
    <div class="row" id="movie-results"></div>
   
<!--Movie Details section-->
<div id="movie-details" class="mt-4 text-center"></div>

<section id="recommended-section" class="mt-5">
    <h2 class="text-center mb-4">Recommended Movies</h2>
    <div id="recommended-carousel" class="carousel slide" data-bs-ride="carousel"></div>
    <div class="carousel-inner" id="recommended-carousel-inner"></div>
</div>
<button class="carousel-control-prev" type="button" data-bs-target="#recommended-carousel" data-bs-slide="prev">

<span class="carousel-control-prev-icon" aria-hidden="true"></span>
<span class="visually-hidden">Previous</span>
</button>
<button class="carousel-control-next" type="button" data-bs-target="#recommended-carousel" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
</button>

</div>
</div>
</section>

<button id="dark-mode-toggle" class="btn btn-dark m-3">Dark Mode</button>
</div>


   <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert2/11.15.10/sweetalert2.min.js" integrity="sha512-M60HsJC4M4A8pgBOj7oC/lvJXuOc9CraWXdD4PF+KNmKl8/Mnz6AH9FANgi4SJM6D9rqPvgQt4KRFR1rPN+EUw==" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="/assets/script.js"></script>
   
</body>
</html>
